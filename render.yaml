services:
  # Backend service only (Frontend deployed on Vercel)
  - type: web
    name: cgfont-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENROUTER_API_KEY
        sync: false  # Set this manually in Render dashboard for security
      - key: FRONTEND_URL
        sync: false  # Set this after deploying frontend on Vercel
    healthCheckPath: /api/health
